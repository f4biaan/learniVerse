<div class="container">
  <h2 class="text1">Ingresar Ponente</h2>

  <!-- Sección para seleccionar imagen del ponente -->
  <div class="form-group">
    <label for="imagen" class="text2">Seleccionar Imagen del Ponente:</label>
    <input type="file" id="imagen" (change)="onFileSelected($event)" class="form-control">
  </div>

  <!-- Formulario para ingresar datos del ponente -->
  <div class="form-group">
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" class="form-control">

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" class="form-control">

    <label for="residencia">Lugar de Residencia:</label>
    <input type="text" id="residencia" class="form-control">

    <div class="row">
      <div class="col-md-6">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="institucion">Institución de Trabajo:</label>
        <input type="text" id="institucion" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="profesion">Profesión:</label>
        <select id="profesion" class="form-control">
          <option value="opcion1">Opción 1</option>
          <option value="opcion2">Opción 2</option>
          <!-- Agrega más opciones aquí -->
        </select>
      </div>
    </div>

    <label for="nacionalidad">Nacionalidad:</label>
    <input type="text" id="nacionalidad" class="form-control">
  </div>

  <!-- Botones para crear o cancelar -->
  <div class="form-group text-left">
    <button class="btn btn-primary" (click)="crearPonente()">Crear Ponente</button>
    <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </div>
</div>
